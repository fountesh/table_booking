{% extends "base.html" %}

{% block title %}
    <title>{{ restaurant }}</title>
{% endblock %}

{% block content %}
    <h1>СТОЛИКИ</h1>
    <div class="row g-5">

    {% for table in restaurant.tables.all %}
    <div class="col-md-6 col-lg-4">
        <div class="card">
            <img src="..." class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">{{ table.num }}</h5>
              <p class="card-text">Ціна: {{ table.price }}</p>
              <p class="card-text">Статус: {{ table.status }}</p>
              <form method="post">
                <a href="{% url 'booking_page' %}?table_id={{ table.table_id }}&restaurant_id={{ restaurant.id }}" class="btn btn-primary">Забронювати</a>                
              </form>
            </form>        
            </div>
          </div>
        </div>
    </div>
    {% endfor %}
{% endblock %}
